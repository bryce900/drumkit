<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="keys">
  <div data-key="65" class = "key">
    <kbd>A</kbd>
    <span class="sound">clap</span>
  </div>
  
  <div class="keys">
  <div data-key="83" class = "key">
    <kbd>S</kbd>
    <span class="sound">hithat</span>
  </div>
    
    <div class="keys">
  <div data-key="68" class = "key">
    <kbd>D</kbd>
    <span class="sound">kick</span>
  </div>
      
      <div class="keys">
  <div data-key="70" class = "key">
    <kbd>F</kbd>
    <span class="sound">openhat</span>
  </div>
        
        <div class="keys">
  <div data-key="71" class = "key">
    <kbd>G</kbd>
    <span class="sound">boom</span>
  </div>
          
          <div class="keys">
  <div data-key="72" class = "key">
    <kbd>H</kbd>
    <span class="sound">ride</span>
  </div>
            
            <div class="keys">
  <div data-key="74" class = "key">
    <kbd>J</kbd>
    <span class="sound">snare</span>
  </div>
              
              <div class="keys">
  <div data-key="75" class = "key">
    <kbd>K</kbd>
    <span class="sound">tom</span>
  </div>
                
                <div class="keys">
  <div data-key="76" class = "key">
    <kbd>L</kbd>
    <span class="sound">tink</span>
  </div>
          
                  <audio data-key="65" src="sounds/clap"></audio>
                   <audio data-key="83" src="sounds/hithat"></audio>
                   <audio data-key="68" src="sounds/kick"></audio>
                   <audio data-key="70" src="sounds/openhat"></audio>
                   <audio data-key="71" src="sounds/boom"></audio>
                   <audio data-key="72" src="sounds/ride"></audio>
                   <audio data-key="74" src="sounds/snare"></audio>
                   <audio data-key="75" src="sounds/tom"></audio>
                   <audio data-key="76" src="sounds/tink"></audio>

<script src="myscripts.js"></script>
</body>
</html>
